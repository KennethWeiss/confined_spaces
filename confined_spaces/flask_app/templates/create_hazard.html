{% extends 'base.html' %}
{% block title%}
Create Hazard
{% endblock %}
{% block body %}
    <h1>Create Hazard:</h1>
    <form action="/createhazard" method="POST">
        {% with messages = get_flashed_messages(category_filter=["create_space"])%}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <label for="name">Name:</label>
        <input type="text" name="name">
        
        <label for="description">Description:</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        <button>Submit</button>
    </form>
{% endblock %}
